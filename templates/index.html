{% extends "template.html" %}
{% block conteudo %}
<main class="d-flex flex-column m-auto">
    <!-- título -->
    <h1 class="mb-3">{{ titulo }}</h1>
    <!-- formulário -->
    <form action="{{ componente.rota_form }}" method="post">
        <div class="d-sm-flex gap-3">
            <div class="py-2">
                <input type="text" class="form-control" id="produto" name="produto" value="{{ componente.input_produto }}" {{componente.disabled_componente}} placeholder="produto">
            </div>
            <div class="py-2">
                <input type="text" class="form-control" id="quantidade" name="quantidade" value="{{ componente.input_quantidade }}" placeholder="quantidade">
            </div>
        </div>
        <button type="submit" class="mt-3 btn btn-primary float-end">{{ componente.btn_form }}</button>
    </form>
    <!-- tabela -->
    <table class="table table-striped mt-5 mb-3">
        <thead>
            <tr>
                <th class="text-left">Produto</th>
                <th class="text-center">Quantidade</th>
                <th class="text-center">Editar</th>
                <th class="text-center">Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for produto, quantidade in lista.items() %}
            <tr>
                <td class="w-coluna-produto">{{ produto }}</td>
                <td class="w-coluna-quantidade text-center">{{ quantidade }}</td>
                <td class="text-center"><a href="/editar?produto={{ produto }}"><button type="button" class="btn btn-primary">✎</button></a></td>
                <td class="text-center"><a href="/excluir?produto={{ produto }}"><button type="button" class="btn btn-danger">╳</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
